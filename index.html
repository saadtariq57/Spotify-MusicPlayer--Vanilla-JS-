<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music by Saad</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <dib class="close">
                <img class="invert  " src="images/close.svg" alt="">
            </dib>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="images/logo.svg" alt="Logo" ></div>
                
            </div>

            <div class="library rounded bg-grey m-1 p-1">
                <div class="heading">
                    <img class="invert" src="images/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>

                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/pk-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/pk-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/pk-en/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>

        </div>

        <!-- =================================================================================================== -->
        <div class="right rounded bg-grey">
            <div class="header">
                <div class="nav">
                    <img class="invert hamburger" src="images/hamburger.svg" alt="">
                    <div class="navBtn">
                        <img src="images/leftArrow.svg" alt="leftArrow">
                        <img src="images/rightArrow.svg" alt="rightArrow">
                    </div>
                </div>

                <div class="buttons">
                    <button class="signupBtn">Sign up</button>
                    <button class="loginBtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylist">
                <h2>Playlists</h2>
                <div class="cardContainer">
                    
                </div>

                <div class="playbar">
                    <div class="subBar">
                        <div class="songInfo"></div>
                        <div class="songButtons">
                            <img id="previous" src="images/previous.svg" alt="">
                            <img id="play" src="images/play.svg" alt="">
                            <img id="next" src="images/next.svg" alt="">
                        </div>
                        <div class="volTime">
                            <div class="songTime"></div>
                            <div class="volume">
                                <img id="mute" src="images/volume-high.svg" alt="">
                                <input type="range" name="volume" id="vol-range">
                            </div>
                        </div>
                    </div>

                    <div class="seekBar">
                        <div class="circle"></div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
